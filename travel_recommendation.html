<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Recommendation</title>
  <style>
    body {
    
      margin: 0;
      font-family: Arial, sans-serif;
    }
    

    nav {
      background-color: #0a3d62;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .nav-left {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .search-section {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .search-section input {
      padding: 5px;
    }

    .search-section button {
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Home Section */
    .hero {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); /* ÿµŸàÿ±ÿ© ÿ®ÿ≠ÿ± */
      background-size: cover;
      background-position: center;
      height: 80vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #f1c40f;
    }

    .result-card {
      transition: transform 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-5px);
    }

    #results {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    #recommendationList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .item h3 {
      margin: 10px 0;
      color: #0a3d62;
    }

    @media (max-width: 768px) {
      #recommendationList {
        grid-template-columns: 1fr;
      }
      
      .nav-links, .search-section {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <!-- ÿ£ŸäŸÇŸàŸÜÿßÿ™ Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Travel Recommendations</h1>

<section id="countries-container">
  <h2>Recommended Cities</h2>
</section>

<section id="temples-container">
  <h2>Famous Temples</h2>
</section>

<section id="beaches-container">
  <h2>Beautiful Beaches</h2>
</section>

<script src="travel_recommendation.js"></script>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">üåç Travel Recommendation</div>

    <div class="nav-links">
      <a href="travel_recommendation.html">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>

    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search: beach, temple, or country">
      <button onclick="performSearch()">Search</button>
      <button onclick="clearResults()">Clear</button>
    </div>
  </nav>

  <!-- Hero section -->
  <div class="hero">
    <h1>Explore Your Perfect Destination</h1>
    <p>Discover top-rated beaches, ancient temples, and beautiful cities around the world ‚Äì personalized just for you.</p>
    
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
  <!-- Search Results Section -->
<section id="results" style="padding: 20px;">
  <h2>Search Results</h2>
  <div id="recommendationList" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>
</section>

  <script src="travel_recommendation.js"></script>
</body>
</html>
