<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üåç Travel Recommendations</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for beach, temple, or country..."
                    class="search-input"
                >
                <button id="searchBtn" class="btn btn-search">Search</button>
                <button id="clearBtn" class="btn btn-clear">Clear</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="main-container">
        <div id="resultsContainer" class="results-container">
            <!-- Results will appear here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
